<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Dictionary Website</title>
  </head>
  <body>
    <h1 class="spacing">
      This app uses the
      <a href="https://dictionaryapi.dev/">Dictionary API</a> to get definitions
      for a word.
    </h1>

    <form class="spacing">
      <h3 class="enterAWord">Enter a word</h3>
      <input id="inputWord" />
      <p></p>

      <button id="submitButton" class="button-30" role="button">Submit</button>
    </form>

    <div class="spacing">
      <h3>Definitions</h3>
      <ul id="definitions"></ul>
    </div>

    <footer class="spacing">
      <a href=""><p>Check out the repository on github</p></a>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
